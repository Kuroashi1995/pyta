<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Paramedicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="font-sans">
      <div
      class="flex flex-col min-h-screen sm:justify-center items-center h-full bg-gradient-to-tl from-blue-400 to-red-900 w-full py-16 px-4"
    >
        <div class="relative sm:max-w-sm w-full">
          <div
            class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"
          ></div>
          <div
            class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"
          ></div>
          <div
            class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md"
          >
            <label
              for=""
              class="block mt-3 text-sm text-gray-700 text-center font-semibold"
            >
              <p class="text-xl">Login</p>
            </label>
            <form
              method="POST"
              action="{{url_for('login_paramedicos')}}"
              class="mt-10"
            >
              <div class="mt-7">
                <input
                  name="correos"
                  type="email"
                  placeholder="Correo electronico"
                  class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                />
              </div>

              <div class="mt-7">
                <input
                  name="contrasena"
                  type="password"
                  placeholder="Contraseña"
                  class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                />
              </div>
              <div>
                <button
                class="mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-20 border border-blue-700 rounded"
              >
                <input type="submit" value="Enviar">
              </button>
              <p class="text-red-600" style="visibility: hidden" id="error">
                Contraseña y/o Correo no coinciden
              </p>
            </form>
          </div>
        </div>
    </div>
    <script>
      const error = new URLSearchParams(location.search);
      console.log(error);
      for (const [key, value] of error) {
        console.log(`${key}:${value}`);
      }
      if (error.get("error") == 1) {
        document.getElementById("error").style.visibility = "visible";
      }
    </script>
  </body>
</html>
