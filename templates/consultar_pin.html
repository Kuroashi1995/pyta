<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar pin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="font-sans">
        <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100 ">
            <div class="relative sm:max-w-sm w-full">
                <div class="card bg-blue-200 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6"></div>
                <div class="card bg-red-400 shadow-lg  w-full h-full rounded-3xl absolute  transform rotate-6"></div>
                <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                    <br> </br>
                    <label for="" class="block mt-3 text-sm text-gray-800 text-center font-semibold text-lg">
                        SU PIN SE RENUEVA CADA 30 SEGUNDOS
                    </label>
                   
                    <form method="#" action="#" class="mt-10">
                                
            
                        <div class="mt-7">
                            <button class="bg-red-400 w-full py-3 rounded-3xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                PIN : <span id="pin">{{pin}}</span>


                            </button>
                          
                        </div>
                        <br> </br>
                        
                        
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <SCript>
        var socket = io()
        
        socket.on('new pin', function (pin){
            // window.location.reload();
            document.getElementById('pin').innerText = pin
        })
    </SCript>
</body>
</html>
    
</body>
</html>
